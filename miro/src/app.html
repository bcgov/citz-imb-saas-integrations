<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
	</head>
	<body>
		<script>
			async function initialize() {
				if (await miro.board.ui.canOpenModal()) {
					await miro.board.ui.openModal({
						url: 'modal.html',
					});
				} else {
					console.log('Cannot open modal');
				}
			}
			initialize();
		</script>
	</body>
</html>
